<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments::head">
</head>
<body class="bg-light">
    <div th:replace="fragments::main-nav"></div>
    <div class="container">
        <div class="py-5 text-center">
            <h2>로그인</h2>
        </div>
        <div class="row justify-content-center">

            <div th:if="${param.error}" class="alert alert-danger text-center" role="alert">
                <p>아이디 또는 패스워드가 정확하지 않습니다.</p>
                <p>다시 로그인 해주세요.</p>
            </div>

            <form class="needs-validation col-sm-6"
                  action="#" th:action="@{/login}" method="post" novalidate>
                <div class="form-group mb-3">
                    <label for="username">아이디</label>
                    <input id="username" type="text" name="username" class="form-control"
                           aria-describedby="user_idHelp" required>
                    <small class="invalid-feedback">아이디를 입력하세요.</small>
                </div>

                <div class="form-group mb-3">
                    <label for="password">패스워드</label>
                    <input id="password" type="password" name="password" class="form-control"
                           aria-describedby="passwordHelp" required>
                    <small class="form-text text-muted">비밀번호가 기억나지 않으시면,
                    <a href="#" th:href="@{/findpassword}">비밀번호 찾기</a></small><br>
                    <small class="invalid-feedback">패스워드를 입력하세요.</small>
                </div>

                <div class="form-group form-check mb-3">
                    <input type="checkbox" class="form-check-input" id="rememberMe" name="remember-me" checked>
                    <label class="form-check-label" for="rememberMe" aria-describedby="rememberMeHelp">로그인 유지</label>
                </div>

                <div class="form-group mb-3">
                    <button class="btn btn-success btn-block" type="submit"
                            aria-describedby="submitHelp">로그인</button>
                    <small id="submitHelp" class="form-text text-muted">
                        아직 회원이 아니라면 <a href="#" th:href="@{/account/sign-up}">회원가입하러 가기</a>
                    </small>
                </div>
            </form>
        </div>
    </div>
<script type="application/javascript" th:replace="fragments::form-validation"></script>
</body>
</html>
