<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments::head">
</head>
<body class="bg-light">
    <div th:replace="fragments::main-nav"></div>
    <div class="container">
        <div class="py-5 text-center">
            <h2>비밀번호 찾기</h2>
        </div>
        <div class="row justify-content-center">

            <div th:if="${#strings.equals(error,'wrong')}" class="alert alert-danger text-center" role="alert">
                <p>이메일이 올바르지 않거나, 해당하는 계정이 존재하지 않습니다.</p>
            </div>

            <form class="needs-validation col-sm-6"
                  action="#" th:action="@{/account/find-password}" method="post" novalidate>
                <div class="form-group mb-3">
                    <label for="email">이메일</label>
                    <input id="email" type="text" name="email" class="form-control"
                           placeholder="sample@gmail.com" required>
                    <small class="form-text text-muted">이메일을 입력해주세요.</small><br>
                    <small class="invalid-feedback">이메일이 올바르지 않거나, 해당하는 계정이 존재하지 않습니다.</small><br>
                </div>

                <div class="form-group mb-3">
                    <button class="btn btn-success btn-block" type="submit"
                            aria-describedby="submitHelp">찾기</button>
                    <small id="submitHelp" class="form-text text-muted">
                        아직 회원이 아니라면 <a href="#" th:href="@{/account/sign-up}">회원가입</a>하러 가기
                    </small>
                </div>
            </form>
        </div>
    </div>
<script type="application/javascript" th:replace="fragments::form-validation"></script>
</body>
</html>
