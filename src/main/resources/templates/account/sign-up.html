<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments::head">
</head>
<body class="bg-light">
    <div th:replace="fragments::main-nav"></div>
    <div class="container">
        <div class="py-5 text-center">
            <h2>회원 가입</h2>
        </div>
        <div class="row justify-content-center">
            <form class="needs-validation col-sm-6"
                    action="#" th:action="@{/account/sign-up}" th:object="${signUpForm}" method="post" novalidate>
                <div class="form-group mb-3">
                    <label for="user_id">아이디</label>
                    <input id="user_id" type="text" name="user_id" th:field="*{user_id}" class="form-control"
                           aria-describedby="user_idHelp" required
                    minlength="5" maxlength="20">
                    <small class="form-text text-muted">5~20자로 입력해주세요. 공백 사용불가</small>
                    <small class="invalid-feedback">닉네임을 입력하세요.</small><br>
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('user_id')}"
                           th:errors="*{user_id}">Nickname Error</small>
                </div>

                <div class="form-group mb-3">
                    <label for="password">패스워드</label>
                    <input id="password" type="password" name="password" th:field="*{password}" class="form-control"
                           aria-describedby="passwordHelp" required minlength="8" maxlength="50">
                    <small class="form-text text-muted">8~50자로 입력해주세요. 공백 사용불가</small><br>
                    <small class="invalid-feedback">패스워드를 입력하세요.</small>
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</small>
                </div>

                <div class="form-group mb-3">
                    <label for="user_id">이름</label>
                    <input id="name" type="text" name="name" th:field="*{name}" class="form-control"
                           placeholder="홍길동" required>
                    <small class="form-text text-muted">성함을 입력해주세요.</small><br>
                </div>

                <div class="form-group mb-3">
                    <label for="user_id">이메일</label>
                    <input id="email" type="email" name="email" th:field="*{email}" class="form-control"
                           placeholder="sample@gmail.com" required>
                    <small class="form-text text-muted">이메일을 입력해주세요.</small><br>
                    <small class="invalid-feedback">양식에 맞게 입력해주세요.</small>
                </div>

                <div class="form-group">
                    <button class="btn btn-primary btn-block " type="submit">
                        회원가입
                    </button>
                    <small class="form-text text-muted m-2">
                        클릭시 이메일 인증이 발송됩니다.
                    </small>
                </div>
            </form>
        </div>
    </div>
<script th:replace="fragments::form-validation"></script>
</body>
</html>
