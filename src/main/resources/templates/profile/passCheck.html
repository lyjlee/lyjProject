<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments::head">
</head>
<body class="bg-light">
    <div th:replace="fragments::main-nav"></div>
    <div class="container">
        <div class="py-5 text-center">
            <h2>비밀번호 확인</h2>
        </div>
        <div class="row justify-content-center">

            <div th:if="${error}" class="alert alert-danger text-center" role="alert">
                <p>패스워드가 일치하지 않습니다.</p>
                <p>다시 시도 해주세요.</p>
            </div>

            <form class="needs-validation col-sm-6"
                  action="#" th:action="@{/passCheck}" method="post" novalidate>
                <div class="form-group mb-3">
                    <label for="password">비밀번호</label>
                    <input id="password" type="password" name="password" class="form-control"
                           aria-describedby="user_idHelp" minlength="8" maxlength="50" required>
                    <small class="invalid-feedback">올바른 비밀번호를 입력하세요.(8~50자)</small><br>
                </div>
                <div class="form-group mb-3">
                    <button class="btn btn-success btn-block" type="submit"
                            aria-describedby="submitHelp">확인</button>
                </div>
            </form>
        </div>
    </div>
</body>
<script type="application/javascript" th:replace="fragments::form-validation"></script>
<script th:replace="fragments::logout"></script>
</html>
